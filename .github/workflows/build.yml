name: Build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - build: "Ubuntu Xenial - g++-5"
            env:
              DIST: ubuntu-xenial
              COMPILER: gcc5
              batsched: off
          - build: "Ubuntu Bionic - g++-7"
            env:
              DIST: ubuntu-bionic
              COMPILER: gcc7
              batsched: off

    steps:
      - uses: actions/checkout@v2
      - name: Configure Docker
        env:
          DIST: ${{ env.DIST }}
          COMPILER: ${{ env.COMPILER }}
          batsched: ${{ env.batsched }}
        run: |
          env

      - name: Source Build and Test
        run: |
          echo test
