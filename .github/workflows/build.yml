name: Build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - build: "Ubuntu Xenial - g++-5"
            DIST: ubuntu-xenial
            COMPILER: gcc5
            batsched: off

          - build: "Ubuntu Bionic - g++-7"
            DIST: ubuntu-bionic
            COMPILER: gcc7
            batsched: off

    steps:
      - uses: actions/checkout@v2
      - name: Configure Docker
        env:
          DIST: ${{ matrix.DIST }}
          COMPILER: ${{ matrix.COMPILER }}
          batsched: ${{ matrix.batsched }}
        run: |
          env

      - name: Source Build and Test
        run: |
          echo test
