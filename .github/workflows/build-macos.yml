name: Build-macOS

on:
  push:
    paths-ignore:
      - 'doc/**'
      - '**.md'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          clang -v
          brew update
          brew install pugixml nlohmann-json googletest boost
      
      - name: Install Simgrid
        run: |
          curl https://framagit.org/simgrid/simgrid/-/archive/v3.29/simgrid-v3.29.tar.gz | tar -xz
          mv simgrid-v*.* simgrid
          cd simgrid
          cmake -Denable_smpi=off .
          make -j4
          make install

      - name: Source Build and Test
        run: |
          # build and test wrench
          cmake -DENABLE_BATSCHED=off -DCMAKE_VERBOSE_MAKEFILE=ON .
          make -j4 all unit_tests
          ./unit_tests

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: github
          SLACK_ICON: https://github.com/wrench-project.png?size=48
          SLACK_USERNAME: wrench-builds
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          MSG_MINIMAL: ref,actions url, commit
          SLACK_TITLE: Build "macOS latest - clang 12"
          SLACK_FOOTER: ''
