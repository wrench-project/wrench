name: Build-macOS

on:
  push:
    paths-ignore:
      - 'doc/**'
      - '**.md'
  workflow_run:
    workflows: ["clang-format"]
    branches: [master]
    types: 
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Remove existing links
        run: |
          rm '/usr/local/bin/2to3'
          rm '/usr/local/bin/2to3-3.11'
      - name: Update brew
        run: |
          brew update
      - name: Update clang
        run: |
          clang -v
          brew install llvm@16
          echo 'export PATH="/usr/local/opt/llvm@16/bin:$PATH"' >> /Users/runner/.bash_profile
          export LDFLAGS="-L/usr/local/opt/llvm@16/lib"
          export CPPFLAGS="-I/usr/local/opt/llvm@16/include"
          ls /usr/local/opt/llvm@16/bin
          /usr/local/opt/llvm@16/bin/clang --version
          /usr/local/opt/llvm@16/bin/clang++ --version
          echo LDFLAGS=$LDFLAGS
          echo CPPFLAGS=$CPPFLAGS
          clang -v
      - name: Install nlohmann-json
        run: |
          wget https://github.com/nlohmann/json/archive/refs/tags/v3.11.3.tar.gz
          tar -xzf v3.11.3.tar.gz
          cd json-3.11.3 
          mkdir build
          cd build
          cmake ..
          make -j4
          make install
      - name: Install googletest
        run: |
          brew install googletest
#      - name: Install Python
#        run: |
#          brew install python
      - name: Install boost
        run: |
          brew install sbt
          brew install boost
      - name: Install Simgrid
        run: |
          git clone https://framagit.org/simgrid/simgrid.git
          cd simgrid
          git checkout 98331a543f36f7991a92affa966a8f162c240984
          cmake .
          make -j4
          make install
      - name: Source Build and Test
        run: |
          # build and test wrench
          cmake -DENABLE_BATSCHED=off -DCMAKE_VERBOSE_MAKEFILE=ON .
          make -j4 all unit_tests
          ./unit_tests
